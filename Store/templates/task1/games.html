{% extends 'menu.html' %}

{% block pagename %}
    {{ block.super }}
{% endblock %}

{% block menu %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <ul>
    {% for game in games %}
    <li>
        {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
    </li>
    {% endfor %}
    </ul>
{% endblock %}
