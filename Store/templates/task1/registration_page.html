<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    {% if info %}
    <p>{{ info }}</p>
    {% endif %}

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
